<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>박스 디자인 연습</title>
    <style>
      .box {
        width: 300px;
        padding: 20px;
        margin: 30px auto;
        background-color: #f0f8ff;
        border: 2px solid #888;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        font-family: 'Noto Sans KR'.sans-serif;
      }

      .box h2 {
        color: #333;
        text-align: center;
      }

      .box button {
        display: block;
        margin 16px auto 0;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .box button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>공지사항</h2>
      <p>이번 주 금요일은 보안 교육으로 수업이 없습니다.<br>참고 바랍니다!</p>
      <button>확인</button>
    </div>
  </body>
</html>
